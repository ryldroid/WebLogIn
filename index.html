<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Log In</title>
  </head>

  <body>
    <div class="container-box">
      <h1>Log In</h1>
      <form action="authenticate.php" method="post" autocomplete="off">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="email"
            name="username"
            id="username"
            placeholder="e.g. juansoto@gmail.com"
            pattern=".+@[a-zA-Z]+\.(com|edu)"
            required
          />
        </div>
    
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            required
          />
        </div>
    
        <p id="validator"></p>
        <button type="submit" id="login">Log In</button>
        <br />
        <a href="#" id="forgot" class="links">Forgot Password</a>
        <p class="links">No account yet? <a href="signup.html" id="signup">Sign Up</a></p>
      </form>
    </div>
    
    
    </body>
    <script src="index.js"></script>
  </body>
</html>
